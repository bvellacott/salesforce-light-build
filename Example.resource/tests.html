<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>A json editor for AMIS written with Ractive.js</title>
  <link rel="stylesheet" href="../testDeps/qunit.css">
</head>
<body>

  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

	<script>
  (function(){
    window.require = {

        baseUrl: ".",
        paths: {
          // requirejs plugin for retreiving text files
          text: 'lib/text',

          jquery: 'lib/jquery',
        },
        // declare dependencies that need to be loaded before loading data-main
        deps:['text'],
    };
  })()
	</script>

  <script src="../testDeps/qunit.js"></script>

  <script data-main="tests.js" src="lib/require.js"></script>
</body>
</html>
